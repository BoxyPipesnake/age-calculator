<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="main-container__content">
        <form id="form" class="date-container">
          <div class="date-container__content">
            <div>
              <label class="date-container__label" for="day">Day</label>
              <input
                class="date-container__input"
                type="text"
                name="day"
                id="day"
                maxlength="2"
                placeholder="DD"
              />
              <small id="errorDay" class="inactive"></small>
              <small id="errorForm" class="inactive">Must be a valid date</small>
            </div>
            <div>
              <label class="date-container__label" for="month">Month</label>
              <input
                class="date-container__input"
                type="text"
                name="month"
                maxlength="2"
                id="month"
                placeholder="MM"
              />
              <small id="errorMonth" class="inactive"></small>
            </div>
            <div>
              <label class="date-container__label" for="year">Year</label>
              <input
                class="date-container__input"
                type="text"
                name="year"
                maxlength="4"
                id="year"
                placeholder="YYYY"
              />
              <small id="errorYear" class="inactive"
                >Must be a in the past</small
              >
            </div>
            
          </div>

          
          <div class="btn-container">
            <button type="submit" class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
          </div>
        </form>

        <div class="calc-container">
          <div class="calc-container__body">
            <p class="calc-container__paragraph">
              <span id="calculatedYear" class="calc-container--purple">--</span> years
            </p>
            <p class="calc-container__paragraph">
              <span id="calculatedMonth" class="calc-container--purple">--</span> months
            </p>
            <p class="calc-container__paragraph">
              <span id="calculatedDay" class="calc-container--purple">--</span> days
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>

  </body>
</html>
